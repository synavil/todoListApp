<div id="container">
  <mat-card>
    <mat-card-title>Todos</mat-card-title>
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let todo of todos$ | async">
          <h4 matLine>
            <mat-checkbox
              [checked]="todo.isClosed"
              (click)="todoStateChange(todo)"
            ></mat-checkbox>
            <span [ngClass]="{closedTodo: todo.isClosed}">
              {{ todo.title }}
            </span>
          </h4>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>
